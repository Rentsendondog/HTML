<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab3</title>
</head>
<body>
      <form>
      	   <table align="center" border="0" width="500" height="90">
      	   	     <tr bgcolor="orange">
      	   	     	<th colspan="2">Sign Up</th>
      	   	     </tr>
      	   	     <tr bgcolor="blue">
      	   	     	<td style="color: white;">First Name</td>
      	   	     	<td>
      	   	     		<input type="text" name="" placeholder="Enter First Name...">
      	   	     	</td>
      	   	     </tr>
      	   	     <tr bgcolor="blue">
      	   	     	<td style="color : white;">Last Name</td>
      	   	     	<td>
      	   	     		<input type="text" name="" placeholder="Enter Last Name...">
      	   	     	</td>
      	   	     </tr>
      	   	     <tr bgcolor="blue">
      	   	     	<td style="color: white;">Password</td>
      	   	     	<td>
      	   	           <input type="Password" name="">
      	   	     	</td>
      	   	     </tr>
      	   	     <tr bgcolor="blue">
      	   	     	<td style="color: white;">Date of Birth</td>
      	   	     	<td>
      	   	     		<input type="Date" name="">
      	   	     	</td>
      	   	     </tr>
      	   	     <tr bgcolor="blue">
      	   	     	<td style="color: white;">Gender</td>
      	   	     	<td>
      	   	     		<input type="radio" name="gender" id="gender">
      	   	     		<label for="gender" style="color: white;">Male</label>
      	   	     		<input type="radio" name="gender" id="gender">
      	   	     		<label for="gender" style="color: white;">Female</label>
      	   	     	</td>
      	   	     </tr>
      	   	     <tr bgcolor="blue">
      	   	     	<td style="color: white;">Country</td>
      	   	     	<td>
      	   	     		<select name="country" id="country">
      	   	     			<option value="country">Mongolia</option>
      	   	     			<option value="country">Russia</option>
      	   	     			<option value="country">China</option>
      	   	     		</select>
      	   	     	</td>
      	   	     </tr>
      	   	     <tr bgcolor="blue">
      	   	     	<td style="color: white;">Comment</td>
      	   	     	<td>
      	   	     		<textarea name="comment" cols="30" rows="3" placeholder="Type your comment here ..."></textarea>
      	   	     	</td>
      	   	     </tr>
      	   	     <tr bgcolor="#ff9999">
      	   	     	<td align="center"  colspan="2">
      	   	     		<input type="checkbox" name="agree">
      	   	     		<label style="color : white;">I agree to the Term of Use</label>
      	   	     	</td>
      	   	     </tr>
      	   	     <tr bgcolor="orange">
      	   	     	<td align="right"  colspan="2">
      	   	     		<input type="submit" name="submit" value="Submit" style="background: green;">
      	   	     		<input type="reset" name="cancel" value="Cancel" style="background: red;">
      	   	     	</td>
      	   	     </tr>
      	   </table>
      </form>
</body>
</html>
